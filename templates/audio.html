<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>#intro {
        background-image: url("https://docs.microsoft.com/en-us/windows/apps/design/style/images/header-sound.svg");
        min-height: 100%;
        background-attachment: fixed;
        background-position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        -moz-background-size: cover;    
    }</style>

    <title>Audio Analysis</title>
  </head>
  <body id="intro" class="d-flex h-100 text-center text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column mask" style="background-color: rgba(0, 0, 0, 0.671); height: 100vh;">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0">Audio Sentiment Analysis</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active btn btn-outline-primary" aria-current="page" href="{{url_for('home')}}">Home</a>
            </nav>
          </div>
        </header>
      
        <main class="px-3" style="padding-top: 6cm;">
          <form action="{{ url_for('audio_predict')}}" class="container marketing my-4 mb-2 border border-info border border-5 justify-content-center"
          method="POST" enctype="multipart/form-data" style="padding-left: 7cm; padding-right: 7cm; padding-bottom: 3cm;">
          <br><br>
          <div style="padding-top: 1cm;">
              <label for="formFileLg" class="form-label">Choose a Audio File (Only .wav File)</label>
              <br><br>
              <div style="padding-left: 2cm; padding-right: 2cm;">
              <input class="form-control form-control-lg" name="audio" id="formFileLg" type="file" accept=".wav"
                  required>
              </div>
              <br>
              <div class="juntify-content-center">
                <button type="submit" class="btn btn-outline-info">Predict</button>
              </div>
              <br><br>

              {% if prediction%}
                <div class="alert alert-success d-flex align-items-center text-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div class="text-success" style="padding-left: 6cm;">
                        <p class="text-danger">
                          Predicted: <strong>{{prediction}}</strong>
                        </p>
                        <p>
                          Text: <strong> {{text}} </strong>
                        </p>
                    </div>
                </div>

                {% endif %}

          </div>
          </form>
        </main>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>

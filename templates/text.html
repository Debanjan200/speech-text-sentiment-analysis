<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>#intro {
        background-image: url("https://ipullrank.com/wp-content/uploads/2017/04/sentiment-analysis-tools-1400.jpg");
        min-height: 100%;
        background-attachment: fixed;
        background-position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        -moz-background-size: cover;
        backdrop-filter: blur(5px);    
    }</style>

    <title>Text Sentiment Analysis</title>
  </head>
  <body id="intro" class="d-flex h-100 text-center text-white has-bg-img">

    <div class="cover-container d-flex h-100 w-100 p-3 mx-auto flex-column mask" style="background-color: rgba(0, 0, 0, 0.671);height: 150vh;">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><strong>Text Sentiment Analysis</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <a class=" btn btn-outline-success" href="{{url_for('home')}}">home</a>
              </div>
            </div>
          </nav>
      
        <main class="px-3" style="padding-top: 6cm;">
          <form action="{{ url_for('text_predict')}}" class="container marketing my-4 mb-2 border border-info border border-5 justify-content-center"
          method="POST" enctype="multipart/form-data">
          <br><br>
          <div style="padding-top: 1cm;">
              <br><br>
                <div class="form-floating text-black">
                    <textarea class="form-control" placeholder="Leave a comment here" name="text" id="floatingTextarea2" style="height: 100px" required></textarea>
                    <label for="floatingTextarea2"><strong>Enter Text Here</strong></label>
                  </div>
              <br>
              <div class="juntify-content-center">
                <button type="submit" class="btn btn-outline-warning">Predict</button>
              </div>
              <br><br>

              {% if prediction%}
                <div class="alert alert-success align-items-center text-center" role="alert" style="padding-bottom: 2cm;">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div class="text-success">
                        <p>
                            Predicted: {{prediction}}
                        </p>
                    </div>
                </div>

                {% endif %}

          </div>
          </form>
        </main>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
